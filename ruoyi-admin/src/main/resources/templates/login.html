<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>若依管理系统</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{css/font-awesome.min.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{css/style.css}"/>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{css/login.css}"/>
    <link href="../static/ajax/libs/iCheck/custom.css" rel="stylesheet" th:href="@{/ajax/libs/iCheck/custom.css}"/>
    <link href="../static/ruoyi/css/ry-ui.css" rel="stylesheet" th:href="@{/ruoyi/css/ry-ui.css?v=1.0.0}"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link href="../static/favicon.ico" rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error {
            position: inherit;
        }

        .btn-success {
            background-color: #20c1dc !important;
        }

        .btn-success:hover, .btn-success:active {
            background-color: #13b4cf !important;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form id="signupForm">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎来到管理后台，仅限管理员登录！</p>
                <input class="form-control uname" name="username" placeholder="用户名" type="text" value="admin"/>
                <input class="form-control pword m-b" name="password" placeholder="密码" type="password"
                       value="admin123"/>
                <div class="row" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input class="form-control code" maxlength="5" name="validateCode" placeholder="验证码"
                               type="text">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img class="imgcode" th:src="@{captcha/captchaImage(type=${captchaType})}" width="85%"/>
                        </a>
                    </div>
                </div>
                <!--<input class="i-checks" type="checkbox" name="rememberme" />&nbsp;&nbsp;记住我-->
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍后..." id="btnSubmit">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                &copy; 2018 All Rights Reserved. RuoYi <br>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=1.0.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
