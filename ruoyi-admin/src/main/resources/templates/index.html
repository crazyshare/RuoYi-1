<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="webkit" name="renderer">
    <title>若依管理系统首页</title>
    <meta content="若依管理系统首页" name="keywords">
    <meta content="若依管理系统首页" name="description">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/ruoyi/css/ry-ui.css?v=1.0.0}"/>
    <style type="text/css">
        .nav > li:hover .dropdown-menu {
            display: block;
        }

        #content-main.max {
            height: calc(100% - 110px);
            overflow: hidden;
            width: 100%;
            height: 100%;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 9998;
            margin: 0;
        }

        .btn-primary {
            background-color: #20c1dc !important;
        }

        .btn-primary:hover, .btn-primary:active {
            background-color: #13b4cf !important;
        }
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden"
      th:classappend="${@config.getKey('sys.index.skinName')}">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                         <img alt="image"
                              class="img-circle" height="60" th:src="${user.avatar} == '' ? (${user.sex} == '0' ? @{/img/profile_m.jpg} : @{/img/profile_f.jpg}) : @{/profile/avatar/} + ${user.avatar}" width="60"/></span>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                         <span class="clear"><span class="block m-t-xs"><strong class="font-bold"
                                                                                th:text="${user.userName}">用户</strong></span>
                         <span class="text-muted text-xs block"><span th:text="${user.dept?.deptName}">部门</span> <b
                                 class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a class="menuItem" th:href="@{/system/user/profile}">个人信息</a></li>
                            <li class="divider"></li>
                            <li><a th:href="@{logout}">退出</a></li>
                        </ul>
                    </div>
                </li>
                <li class="active">
                    <a href="index.html"><i class="fa fa-home"></i> <span class="nav-label">主页</span> <span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li class="active"><a class="menuItem" th:href="@{/system/main}">首页</a></li>
                    </ul>
                </li>
                <li th:each="menu : ${menus}">
                    <a href="#">
                        <i class="fa fa fa-bar-chart-o" th:class="${menu.icon}"></i>
                        <span class="nav-label" th:text="${menu.menuName}">一级菜单</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level collapse">
                        <li th:each="cmenu : ${menu.children}">
                            <a class="menuItem" th:href="@{${cmenu.url}}" th:if="${#lists.isEmpty(cmenu.children)}"
                               th:utext="${cmenu.menuName}">二级菜单</a>
                            <a href="#" th:if="${not #lists.isEmpty(cmenu.children)}">[[${cmenu.menuName}]]<span
                                    class="fa arrow"></span></a>
                            <ul class="nav nav-third-level" th:if="${not #lists.isEmpty(cmenu.children)}">
                                <li th:each="emenu : ${cmenu.children}"><a class="menuItem" th:href="@{${emenu.url}}"
                                                                           th:text="${emenu.menuName}">三级菜单</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->

    <!--右侧部分开始-->
    <div class="gray-bg dashbard-1" id="page-wrapper">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation"
                 style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#" title="收起菜单">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right welcome-message">
                    <li>
                        <span class="m-r-sm text-muted">欢迎来到管理后台.</span>
                    </li>
                    <li><a href="http://echarts.baidu.com" target="_blank"><i class="fa fa-paper-plane-o"></i>站点</a>
                    </li>
                    <li><a id="fullScreen"><i class="fa fa-arrows-alt"></i>全屏</a></li>
                    <li><a th:href="@{logout}"><i class="fa fa-sign-out"></i>退出</a></li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left tabLeft">
                <i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs menuTabs">
                <div class="page-tabs-content">
                    <a class="active menuTab" data-id="/system/main" href="javascript:;">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right tabRight">
                <i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">
                    页签操作<span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a class="tabCloseCurrent" href="javascript:void();">关闭当前</a></li>
                    <li><a class="tabCloseOther" href="javascript:void();">关闭其他</a></li>
                    <li><a class="tabCloseAll" href="javascript:void();">全部关闭</a></li>
                    <li><a class="tabMaxCurrent" href="javascript:void();">全屏显示</a></li>
                </ul>
            </div>
            <a class="roll-nav roll-right tabReload" href="#"><i class="fa fa-refresh"></i> 刷新</a>
        </div>
        <a class="ax_close_max" href="#" id="ax_close_max" title="关闭全屏"> <i class="fa fa-times-circle-o"></i> </a>
        <div class="row mainContent" id="content-main">
            <iframe class="RuoYi_iframe" data-id="/system/main" frameborder="0" height="100%" name="iframe0"
                    seamless th:src="@{/system/main}" width="100%"></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">© [[${copyrightYear}]] RuoYi Copyright</div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.js?v=3.0.0}"></script>
<script th:src="@{/ruoyi/index.js}"></script>
<script th:src="@{/ajax/libs/fullscreen/jquery.fullscreen.js}"></script>
</body>
</html>
